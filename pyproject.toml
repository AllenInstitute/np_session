[tool.poetry]
name = "np-session"
version = "0.0.16"
description = "Tools for managing files and metadata associated with ecephys and behavior sessions for the Mindscope Neuropixels team."
authors = ["Ben Hardcastle <ben.hardcastle@alleninstitute.org>"]
readme = "README.md"
packages = [{include = "np_session", from = "src"}]

[tool.poetry.dependencies]
python = "^3.7"
typing-extensions = "*"
psycopg2-binary = "^2.9"
requests = "*"
np_config = "*"
pip-tools = {version = "*", optional = true}
isort = {version = "*", optional = true}
mypy = {version = "*", optional = true}
black = {version = "*", optional = true}
pytest = {version = "*", optional = true}
poetry = {version = "*", optional = true}

[tool.poetry.extras]
dev = [
    "pip-tools", # convert pyproject.toml to requirements.txt
    "isort", # sort imports
    "mypy",
    "black",
    "pytest",
    "poetry",
]
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--doctest-modules",
    # "--pdb",
    # "--pdbcls=IPython.terminal.debugger:TerminalPdb",
]

doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ELLIPSIS",
]

testpaths = [
    "tests",
    "src",
]